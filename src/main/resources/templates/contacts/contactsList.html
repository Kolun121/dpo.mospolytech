<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::main}, 'contactsList', 'Контакты')}">
<main>
    <h1>Контакты</h1>
    <div class="team">
        <div class="colleague" th:object="${contact}" th:each="contact: ${contacts}">
            <img style="border-radius:50%" th:src="*{contactMainImage} ? '/img/contacts/' + *{contactMainImage.name}: '/'" >
            <div>
                <h4 th:text="*{fullName}"></h4>
                <p th:text="*{occupation}"></p>
                <p th:text="*{phone}"></p>
                <p th:text="*{email}"></p>
            </div>
        </div>
    </div>

    <div class="adress">
        <h1>Адрес центра</h1>
        <p>107023, город Москва, улица Большая Семеновская, дом 38, корпус А, этаж 4, кабинет 422</p>
        <div class="map">
            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A8aa631c4e1c0f9e5575d1674f1a4f7e53c7c4d95d28aff4105c7929b3a7f672f&amp;width=100%25&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
        </div>
    </div>
    <div class="grafic">
        <h1>График работы</h1>
        <p>Понедельник - Четверг с 10:00 до 17:00</p>
        <p>Пятница с 10:00 до 16:00</p>
        <p>Перерыв с 12:00 до 13:00</p>
    </div>
</main>

</html>
