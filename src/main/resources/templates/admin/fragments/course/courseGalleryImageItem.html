<th:block th:fragment="courseGalleryImageItem (galleryItems)">    
    <div th:each="galleryItem : ${galleryItems}" class="col-4" th:id="|gallery-image-${galleryItem.id}|">
      <div class="card mb-4 shadow-sm">
        <img class="bd-placeholder-img card-img-top" 
             th:id="|gallery-image-${galleryItem.id}|"
             th:src="${galleryItem.name}" width="300" height="225" >
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-center">
            <button class="col-6 btn btn-outline-danger" th:onclick="|course.deleteCourseGalleryImage(event, ${galleryItem.id})|">Удалить</button>
          </div>
        </div>
      </div>
    </div>
</th:block>
