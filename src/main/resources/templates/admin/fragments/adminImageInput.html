<th:block th:fragment="adminImageInput (label, image, type)">
    <div class="form-group d-flex flex-column align-items-center">
        <h4 class="text-center" th:text="${label}">Изображение</h4>
        <div class="custom-file">
            <th:block th:switch="${type}">
                <input th:case="'course'" type="file" accept="image/*" class="custom-file-input" id="files" 
                   onchange="course.cropCourseMainImage()" name="files" aria-describedby="fileHelp">
            </th:block>
            <label class="custom-file-label" for="files">Выберите файл</label>
        </div>
        <div class="text-center">
            <th:block th:switch="${type}">
                <img th:case="'course'" 
                     id="courseMainImage" th:alt="${label}" class="rounded" width="400px" height="400px"
                     th:src="${image} ? '/img/courses/main_image/' + ${image.name}: '/'" >
            </th:block>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <th:block th:switch="${type}">
            <button th:case="'course'" 
                th:style="${image} ? 'display:block': 'display:none'" class="btn btn-danger" id="btn_del_photo"
                onclick="course.deleteCourseMainImage(event)">Удалить</button>
        </th:block>
    </div>
</th:block>
